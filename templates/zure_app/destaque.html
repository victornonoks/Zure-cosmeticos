{% extends "zure_app/home.html" %}
{%load static%}
{%block content%}
<div class="container-fluid text-center mt-5 bg-banner">
    <div class="container">
        <div class="row  justify-content-center">
            <!-- Imagem -->
            <div class="col-12 col-md-4 col-sm-8 mt-4 pt-4">
                <img src="{{ produto.foto.url }}" class="img-fluid rounded mb-4" alt="{{ produto.nome }}">
            </div>
            <!-- Texto -->
            <div class="col-10 col-md-8 col-sm-8">
                <h2 class="my-4 pt-4">{{ produto.nome }}</h2>
                <p>{{ produto.descricao }}</p>
            </div>
        </div>
    </div>
</div>
{%endblock%}
